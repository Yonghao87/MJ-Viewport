<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MJ çµæ„Ÿåº“ Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* --- 1. å˜é‡å®šä¹‰ --- */
        :root {
            --bg-color: #f7f8fa; --card-bg: #ffffff; 
            --text-main: #333333; --text-sub: #999999;
            --border-color: rgba(0,0,0,0.06); --nav-bg: rgba(255,255,255,0.95);
            --accent: #2563eb; --accent-bg: rgba(37,99,235,0.1);
            --shadow: 0 4px 16px rgba(0,0,0,0.04);
            --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom);
            --nav-height: 55px;
        }
        [data-theme="dark"] {
            --bg-color: #000000; --card-bg: #1a1a1a;
            --text-main: #e0e0e0; --text-sub: #777777;
            --border-color: #333333; --nav-bg: rgba(20,20,20,0.95);
            --accent: #3b82f6; --accent-bg: rgba(59,130,246,0.15);
            --shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        body { margin: 0; padding: 0; font-family: -apple-system, sans-serif; background: var(--bg-color); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        /* --- 2. é¡¶éƒ¨å¯¼èˆª --- */
        .top-bar {
            height: 54px; background: var(--nav-bg); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            position: sticky; top: 0; z-index: 20; border-bottom: 1px solid var(--border-color);
            padding-top: var(--safe-top); font-weight: 700; font-size: 17px;
        }
        .top-left { position: absolute; left: 16px; top: calc(var(--safe-top) + 15px); display: flex; align-items: center; gap: 8px; }
        .top-right { position: absolute; right: 16px; top: calc(var(--safe-top) + 15px); display: flex; gap: 16px; }
        .icon-btn { font-size: 24px; color: var(--text-main); cursor: pointer; }

        /* ç­›é€‰é¢æ¿ */
        .filter-panel {
            position: absolute; top: 0; left: 0; width: 100%;
            background: var(--card-bg); z-index: 19; padding: calc(60px + var(--safe-top)) 20px 20px 20px;
            box-shadow: var(--shadow); border-radius: 0 0 24px 24px;
            transform: translateY(-150%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .filter-panel.open { transform: translateY(0); }
        .f-title { font-size: 12px; color: var(--text-sub); margin: 16px 0 8px 0; font-weight: 700; text-transform: uppercase; }
        .f-tags { display: flex; flex-wrap: wrap; gap: 10px; }
        .f-chip {
            padding: 6px 14px; background: var(--bg-color); border-radius: 100px; 
            font-size: 13px; color: var(--text-main); border: 1px solid var(--border-color); transition: 0.2s;
        }
        .f-chip.active { background: var(--accent); color: white; border-color: var(--accent); }
        .mask { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 15; display: none; opacity: 0; transition: opacity 0.3s; backdrop-filter: blur(2px); }
        .mask.show { display: block; opacity: 1; }

        /* --- 3. å†…å®¹åŒº --- */
        .content-scroll { flex: 1; overflow-y: auto; padding: 16px 16px calc(var(--nav-height) + var(--safe-bottom) + 30px) 16px; -webkit-overflow-scrolling: touch; }
        
        /* ç€‘å¸ƒæµ */
        .waterfall { column-count: 2; column-gap: 12px; }
        .card { break-inside: avoid; margin-bottom: 12px; background: var(--card-bg); border-radius: 12px; overflow: hidden; position: relative; box-shadow: var(--shadow); }
        .card img { width: 100%; display: block; min-height: 100px; background: var(--bg-color); object-fit: cover; }
        .card-tag { position: absolute; bottom: 6px; right: 6px; background: rgba(0,0,0,0.6); color: #fff; font-size: 10px; padding: 2px 6px; border-radius: 4px; backdrop-filter: blur(4px); }

        /* ç”»æ¿åˆ—è¡¨ */
        .board-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .b-card {
            background: var(--card-bg); border-radius: 16px; overflow: hidden;
            display: flex; flex-direction: column; aspect-ratio: 1;
            box-shadow: var(--shadow); position: relative; border: 1px solid var(--border-color);
        }
        .b-cover { flex: 1; position: relative; background: var(--bg-color); }
        .b-cover img { width: 100%; height: 100%; object-fit: cover; }
        .b-info { padding: 12px; background: var(--card-bg); }
        .b-title { font-weight: 700; font-size: 14px; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .b-count { font-size: 11px; color: var(--text-sub); }

        /* ğŸŒŸ é‡‡é›†ç®±æ ·å¼ (å¢å¼ºç‰ˆ) */
        .sub-search { padding: 0 0 16px 0; position: sticky; top: 0; background: var(--bg-color); z-index: 10; }
        .search-input { width: 100%; padding: 10px 16px; border-radius: 10px; border: 1px solid var(--border-color); background: var(--card-bg); font-size: 14px; color: var(--text-main); outline: none; }
        
        .cap-item { background: var(--card-bg); padding: 16px; border-radius: 12px; margin-bottom: 12px; border: 1px solid var(--border-color); display: flex; flex-direction: column; gap: 8px; box-shadow: var(--shadow); }
        .cap-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .cap-badge { font-size: 10px; background: var(--accent-bg); color: var(--accent); padding: 2px 6px; border-radius: 4px; font-weight: 600; }
        .cap-date { font-size: 11px; color: var(--text-sub); }
        
        /* æŠ˜å æ–‡æœ¬æ ¸å¿ƒæ ·å¼ */
        .cap-content { font-size: 14px; line-height: 1.6; color: var(--text-main); white-space: pre-wrap; word-break: break-all; }
        .cap-content.clamped { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .cap-toggle { text-align: center; color: var(--text-sub); cursor: pointer; padding-top: 4px; }
        .cap-toggle i { font-size: 20px; display: block; line-height: 1; }

        .cap-link-box { font-size: 12px; color: var(--text-sub); background: var(--bg-color); padding: 8px; border-radius: 6px; display: flex; align-items: center; gap: 6px; margin-top: 4px; }
        .cap-link { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        /* æ“ä½œæŒ‰é’®ç»„ */
        .cap-actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding-top: 12px; margin-top: 4px; border-top: 1px solid var(--border-color); }
        .act-btn { font-size: 12px; color: var(--text-main); display: flex; align-items: center; justify-content: center; gap: 4px; background: var(--bg-color); padding: 8px; border-radius: 6px; font-weight: 500; }
        .act-btn:active { opacity: 0.7; }
        .act-btn.del { color: #ef4444; background: rgba(239,68,68,0.1); }

        /* è®¾ç½®åˆ—è¡¨ */
        .setting-item { background: var(--card-bg); padding: 16px; border-radius: 12px; display: flex; align-items: center; gap: 12px; margin-bottom: 12px; border: 1px solid var(--border-color); font-size: 15px; }

        /* --- 4. åº•éƒ¨ Tab --- */
        .tab-bar {
            height: calc(var(--nav-height) + var(--safe-bottom)); background: var(--nav-bg);
            border-top: 1px solid var(--border-color); backdrop-filter: blur(20px);
            display: flex; position: fixed; bottom: 0; width: 100%; z-index: 30;
            padding-bottom: var(--safe-bottom);
        }
        .tab-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-sub); font-size: 10px; gap: 3px; }
        .tab-item i { font-size: 24px; }
        .tab-item.active { color: var(--text-main); }
        .tab-item.active i { color: var(--accent); }

        /* --- é€šç”¨ --- */
        .page { display: none; height: 100%; flex-direction: column; }
        .page.active { display: flex; }
        .empty-state { text-align: center; color: var(--text-sub); margin-top: 80px; font-size: 14px; }
        
        .modal-mask { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal-box { background: var(--card-bg); width: 85%; max-width: 320px; border-radius: 20px; padding: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        .modal-input { width: 100%; padding: 12px; background: var(--bg-color); border: 1px solid var(--border-color); border-radius: 10px; margin-bottom: 12px; outline: none; color: var(--text-main); }
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: 600; margin-top: 10px; }
        .btn-primary { background: var(--accent); color: white; }

        /* ç¯ç®± */
        .lightbox { position: fixed; inset: 0; background: #000; z-index: 100; display: none; flex-direction: column; animation: fadeIn 0.2s; }
        .lb-img-wrap { flex: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .lb-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .lb-panel { background: rgba(20,20,20,0.95); padding: 20px 20px calc(20px + var(--safe-bottom)) 20px; border-radius: 24px 24px 0 0; color: #fff; max-height: 45vh; display: flex; flex-direction: column; }
        .lb-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .lb-meta { font-size: 13px; color: #888; display: flex; gap: 8px; }
        .lb-tag { background: #333; padding: 2px 8px; border-radius: 4px; border: 1px solid #444; }
        .lb-prompt { font-size: 14px; color: #ddd; line-height: 1.6; overflow-y: auto; flex: 1; margin-bottom: 20px; background: #111; padding: 12px; border-radius: 12px; max-height: 150px; white-space: pre-wrap; }
        .lb-btn { background: var(--accent); color: #fff; width: 100%; padding: 14px; border-radius: 12px; border: none; font-size: 15px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .lb-close { position: absolute; top: max(16px, var(--safe-top)); right: 16px; width: 36px; height: 36px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; z-index: 101; font-size: 20px; backdrop-filter: blur(4px); }
        @keyframes fadeIn { from{opacity:0} to{opacity:1} }
    </style>
</head>
<body>

    <div class="mask" id="mask" onclick="toggleFilter(false)"></div>

    <div class="filter-panel" id="filter-panel">
        <div class="f-title"><i class="ri-git-branch-line"></i> ç‰ˆæœ¬</div>
        <div class="f-tags" id="f-version"></div>
        <div class="f-title"><i class="ri-aspect-ratio-line"></i> ç”»å¹…</div>
        <div class="f-tags" id="f-ar"></div>
        <button class="btn btn-primary" style="margin-top:20px;" onclick="toggleFilter(false)">å®Œæˆ</button>

    <div id="page-home" class="page active">
        <div class="top-bar">
            <div class="top-left">
                <div id="back-all-btn" style="display:none; color:var(--accent);" onclick="resetBoardFilter()">
                    <i class="ri-arrow-left-line" style="font-size:20px;"></i> è¿”å›

            </div>
            <div class="top-right">

                <i class="ri-filter-3-line icon-btn" onclick="toggleFilter(true)"></i>

    <div id="page-boards" class="page">

        </div>

    <div id="page-capture" class="page">

        </div>
        <div class="content-scroll">
            <div class="sub-search">
                <input type="text" class="search-input" placeholder="ğŸ” æœç´¢é‡‡é›†è®°å½•..." oninput="searchCapture(this.value)">
            </div>
            <div id="capture-list" class="capture-list"></div>
            <div id="empty-capture" class="empty-state" style="display:none;">æš‚æ— å¾…åŒæ­¥å†…å®¹</div>
        </div>
    </div>

    <div id="page-settings" class="page">
        <div class="top-bar">è®¾ç½®</div>
        <div class="content-scroll">
            <div class="setting-item" onclick="document.getElementById('file-input').click()">
                <input type="file" id="file-input" accept=".json" style="display:none">
                <i class="ri-file-download-line" style="color:var(--accent);"></i>
                <div style="flex:1">å¯¼å…¥ç”µè„‘ç«¯ JSON</div>
                <i class="ri-arrow-right-s-line" style="color:var(--text-sub);"></i>
            </div>
            <div class="setting-item" onclick="exportData()">
                <i class="ri-file-upload-line" style="color:var(--accent);"></i>
                <div style="flex:1">å¯¼å‡ºæ‰‹æœºç«¯ JSON (åŒæ­¥ç”¨)</div>
                <i class="ri-share-forward-line" style="color:var(--text-sub);"></i>
            </div>
            <div class="setting-item" onclick="toggleTheme()">
                <i class="ri-contrast-line"></i>
                <div style="flex:1">æ·±è‰²æ¨¡å¼</div>
                <i class="ri-toggle-line" id="theme-icon" style="font-size:24px; color:var(--text-sub);"></i>
            </div>
            <div class="setting-item" onclick="clearCache()" style="margin-top:20px; border-color:#ef4444;">
                <i class="ri-delete-bin-line" style="color:#ef4444;"></i>
                <div style="flex:1; color:#ef4444;">æ¸…ç©ºæ‰€æœ‰æ•°æ®</div>
            </div>
            <div id="status-text" class="empty-state" style="margin-top:20px; font-size:12px;"></div>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('home')"><i class="ri-gallery-line"></i><span>ç”»å»Š</span></div>
        <div class="tab-item" onclick="switchTab('boards')"><i class="ri-layout-grid-line"></i><span>ç”»æ¿</span></div>
        <div class="tab-item" onclick="switchTab('capture')"><i class="ri-edit-circle-line"></i><span>é‡‡é›†</span></div>
        <div class="tab-item" onclick="switchTab('settings')"><i class="ri-settings-line"></i><span>è®¾ç½®</span></div>
    </div>

    <div class="modal-mask" id="cap-modal">
        <div class="modal-box">
            <div class="modal-title">æ–°å»ºé‡‡é›†</div>
            <input id="cap-url" class="modal-input" placeholder="ç²˜è´´é“¾æ¥...">
            <textarea id="cap-note" class="modal-input" rows="3" placeholder="å¤‡æ³¨ / æç¤ºè¯..."></textarea>
            <div style="display:flex; gap:10px;">
                <button class="btn" style="background:var(--bg-color); color:var(--text-main)" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn btn-primary" onclick="saveCapture()">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <div class="lightbox" id="lb">
        <div class="lb-close" onclick="closeDetail()"><i class="ri-close-line"></i></div>
        <div class="lb-img-wrap"><img id="d-img" class="lb-img"></div>
        <div class="lb-panel">
            <div class="lb-header">
                <div class="lb-meta" id="d-meta"></div>
                <div class="lb-meta" style="color:var(--accent)"><i class="ri-vip-diamond-line"></i> PRO</div>
            </div>
            <div class="lb-prompt" id="d-prompt"></div>
            <button class="lb-btn" onclick="copyPrompt()">
                <i class="ri-file-copy-line"></i> å¤åˆ¶æç¤ºè¯
            </button>
        </div>
    </div>
    <script>
        let allData = [];
        let filters = { board: 'all', version: 'all', ar: 'all', search: '' };
        let captureSearchTerm = ''; // é‡‡é›†ç®±ç‹¬ç«‹æœç´¢è¯

        window.onload = () => {
            if(localStorage.getItem('mj_mobile_theme') === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                updateThemeIcon(true);
            }
            const cached = localStorage.getItem('mj_mobile_data');
            if(cached) {
                try {
                    const parsed = JSON.parse(cached);
                    allData = Array.isArray(parsed) ? parsed : (parsed.MIDJOURNEY_VAULT || []);
                    renderUI();
                } catch(e) {}
            }
            updateStatus();
        };

        function renderUI() {
            renderGallery();
            renderBoards();
            renderFilters();
            renderCaptures();
        }

        // --- 1. ç”»å»Š ---
        function renderGallery() {
            const container = document.getElementById('gallery');
            container.innerHTML = '';
            
            const list = allData.filter(i => {
                if(i.isPending) return false;
                if(filters.board !== 'all' && i.board !== filters.board) return false;
                if(filters.version !== 'all' && i.metaVersion !== filters.version) return false;
                if(filters.ar !== 'all' && i.arType !== filters.ar) return false;
                if(filters.search && !JSON.stringify(i).toLowerCase().includes(filters.search)) return false;
                return true;
            });

            if(list.length === 0) { document.getElementById('empty-home').style.display = 'block'; return; }
            document.getElementById('empty-home').style.display = 'none';

            list.slice(0, 100).forEach(item => {
                const div = document.createElement('div');
                div.className = 'card';
                let idx = 0; let isGrid = false;
                if(item.image && item.image.includes('grid_0')) isGrid = true;
                else if(item.image) { const m = item.image.match(/0_(\d+)/); if(m) idx = m[1]; }
                
                const thumb = `https://cdn.midjourney.com/${item.id}/${isGrid?'grid_0':'0_'+idx}_384_N.webp?method=shortest&qst=6&quality=15`;
                
                div.innerHTML = `<img src="${thumb}" loading="lazy" onerror="this.style.display='none'"><div class="card-tag">${item.board}</div>`;
                div.onclick = () => openDetail(item, idx, isGrid);
                container.appendChild(div);
            });
        }

        function openDetail(item, idx, isGrid) {
            const raw = `https://cdn.midjourney.com/${item.id}/${isGrid?'grid_0':'0_'+idx}.png`;
            const img = document.getElementById('d-img');
            img.src = raw; img.onerror = () => { img.src = item.image; };
            
            const fullText = (item.promptText || '') + ' ' + (item.paramsText || '');
            document.getElementById('d-prompt').innerText = fullText || 'æš‚æ— æç¤ºè¯';
            document.getElementById('d-meta').innerHTML = `<div class="lb-tag">${item.metaVersion || 'V6'}</div><div class="lb-tag">${item.arType || '1:1'}</div>`;
            document.getElementById('lb').style.display = 'flex';
        }
        function closeDetail() { document.getElementById('lb').style.display = 'none'; }
        function copyPrompt() { navigator.clipboard.writeText(document.getElementById('d-prompt').innerText).then(() => alert("å·²å¤åˆ¶")); }

        // --- 2. é‡‡é›†ç®± (å¢å¼ºç‰ˆ) ---
        function renderCaptures() {
            const container = document.getElementById('capture-list');
            container.innerHTML = '';
            
            // æœç´¢è¿‡æ»¤
            const list = allData.filter(i => {
                if(!i.isPending) return false;
                if(captureSearchTerm) {
                    const text = (i.promptText + i.originalUrl).toLowerCase();
                    return text.includes(captureSearchTerm.toLowerCase());
                }
                return true;
            });

            if(list.length === 0) { document.getElementById('empty-capture').style.display = 'block'; return; }
            document.getElementById('empty-capture').style.display = 'none';

            list.forEach(item => {
                const div = document.createElement('div');
                div.className = 'cap-item';
                // é»˜è®¤æŠ˜å æ ·å¼ï¼šclamped
                div.innerHTML = `
                    <div class="cap-header">
                        <div class="cap-badge">å¾…åŒæ­¥</div>
                        <div class="cap-date">${item.date.split(' ')[0]}</div>
                    </div>
                    <div class="cap-content clamped" id="txt-${item.id}">${item.promptText || 'æ— å¤‡æ³¨'}</div>
                    <div class="cap-toggle" onclick="toggleExpand('${item.id}')"><i class="ri-arrow-down-s-fill"></i></div>
                    
                    <div class="cap-link-box">
                        <i class="ri-link"></i>
                        <div class="cap-link">${item.originalUrl || item.url}</div>
                    </div>
                    <div class="cap-actions">
                        <div class="act-btn" onclick="copy('${item.promptText}')"><i class="ri-file-copy-line"></i> å¤åˆ¶æç¤ºè¯</div>
                        <div class="act-btn" onclick="copy('${item.originalUrl || item.url}')"><i class="ri-link-m"></i> å¤åˆ¶é“¾æ¥</div>
                        <div class="act-btn del" onclick="delItem('${item.id}')"><i class="ri-delete-bin-line"></i> åˆ é™¤</div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // é‡‡é›†ç®±æœç´¢é€»è¾‘
        function searchCapture(val) {
            captureSearchTerm = val.trim();
            renderCaptures();
        }

        // æ–‡æœ¬æŠ˜å åˆ‡æ¢
        function toggleExpand(id) {
            const el = document.getElementById('txt-' + id);
            const btn = el.nextElementSibling.querySelector('i');
            if(el.classList.contains('clamped')) {
                el.classList.remove('clamped');
                btn.className = 'ri-arrow-up-s-fill'; // ç®­å¤´å‘ä¸Š
            } else {
                el.classList.add('clamped');
                btn.className = 'ri-arrow-down-s-fill'; // ç®­å¤´å‘ä¸‹
            }
        }

        function openModal() { document.getElementById('cap-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('cap-modal').style.display = 'none'; }
        function saveCapture() {
            const url = document.getElementById('cap-url').value;
            const note = document.getElementById('cap-note').value;
            if(!url) return alert("é“¾æ¥ä¸èƒ½ä¸ºç©º");
